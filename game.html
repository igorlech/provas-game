<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trashtrophe</title>
  </head>
  <body class="game-body">
    <section id="game-container">
      <div class="containers-section">
        <div class="bin-container">
          <div class="bin-image">
            <img src="./assets/madaffald.svg" alt="" />
          </div>
          <div class="empty-container">
            <div class="empty droppable" id="empty"></div>
            <div class="empty droppable"></div>
            <div class="empty droppable"></div>
          </div>
        </div>
        <div class="bin-container">
          <div class="bin-image">
            <img src="./assets/drikkekarton.svg" alt="" />
          </div>
          <div class="empty-container">
            <div class="empty droppable"></div>
            <div class="empty droppable"></div>
            <div class="empty droppable"></div>
          </div>
        </div>
      </div>
      <div class="all-rubbish">
        <div class="rubbish-section">
          <div class="box" draggable="true">
            <img
              class="rubbish draggable"
              src="./assets/Clutery.svg"
              draggable="true"
              id="x"
              alt="rubbish"
            />
          </div>
          <div class="box" draggable="true">
            <img
              class="rubbish draggable"
              src="./assets/Banana.svg"
              draggable="true"
              id="z"
              alt="rubbish"
            />
          </div>
          <div class="box" draggable="true">
            <img
              class="rubbish draggable"
              src="./assets/Bread.svg"
              draggable="true"
              id="y"
              alt="rubbish"
            />
          </div>
          <div class="box" draggable="true" id="1">
            <img class="rubbish" src="./assets/Bread.svg" alt="rubbish" />
          </div>
          <div class="box" draggable="true" id="2">
            <img class="rubbish" src="./assets/Bread.svg" alt="rubbish" />
          </div>
          <div class="box" draggable="true" id="3">
            <img class="rubbish" src="./assets/Bread.svg" alt="rubbish" />
          </div>
        </div>
        <div class="removed-container">
          <h3 class="removed-items-heading">Unused items</h3>
          <div class="removed-items droppable"></div>
        </div>
      </div>
    </section>
    <div class="replay-btn-container">
      <button class="replay-btn" onclick="location.reload()">Play again</button>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
