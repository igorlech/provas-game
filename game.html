<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trashtrophe</title>
  </head>
  <body class="game-body">
    <section id="game-container">
      <div class="containers-section">
        <div class="bin-container">
          <div class="bin-image">
            <img src="./assets/madaffald.svg" alt="" />
          </div>
          <div class="empty-container">
            <div class="empty droppable food-bin" id="empty"></div>
            <div class="empty droppable food-bin"></div>
            <div class="empty droppable food-bin"></div>
          </div>
        </div>
        <div class="bin-container">
          <div class="bin-image">
            <img src="./assets/metal.svg" alt="" />
          </div>
          <div class="empty-container">
            <div class="empty droppable metal-bin"></div>
            <div class="empty droppable metal-bin"></div>
            <div class="empty droppable metal-bin"></div>
          </div>
        </div>
      </div>
      <div class="all-rubbish">
        <div class="rubbish-section droppable">
          <img
            class="rubbish draggable metal"
            src="./assets/Cutlery.svg"
            draggable="true"
            id="x"
            alt="rubbish"
          />
          <img
            class="rubbish draggable food"
            src="./assets/Banana.svg"
            draggable="true"
            id="z"
            alt="rubbish"
          />
          <img
            class="rubbish draggable food"
            src="./assets/Bread.svg"
            draggable="true"
            id="y"
            alt="rubbish"
          />
          <img class="rubbish" src="./assets/Bread.svg" alt="rubbish" />

          <img class="rubbish" src="./assets/Bread.svg" alt="rubbish" />

          <img class="rubbish" src="./assets/Bread.svg" alt="rubbish" />
        </div>
        <div class="removed-container">
          <h3 class="removed-items-heading">Unused items</h3>
          <div class="removed-items droppable"></div>
        </div>
      </div>
    </section>
    <div class="replay-btn-container">
      <button class="replay-btn" onclick="location.reload()">Restart</button>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
