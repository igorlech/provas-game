<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trashtrophe</title>
  </head>
  <body class="game-body">
    <section id="game-container">
      <div class="containers-section">
        <div class="bin-container">
          <div class="bin-image">
            <img src="./assets/madaffald.svg" alt="" />
          </div>
          <div class="empty-container">
            <div class="empty droppable" id="empty"></div>
            <div class="empty droppable"></div>
            <div class="empty droppable"></div>
          </div>
        </div>
        <div class="bin-container">
          <div class="bin-image">
            <img src="./assets/drikkekarton.svg" alt="" />
          </div>
          <div class="empty-container">
            <div class="empty droppable"></div>
            <div class="empty droppable"></div>
            <div class="empty droppable"></div>
          </div>
        </div>
      </div>
      <div class="rubbish-section droppable">
        <div class="box" draggable="true">
          <img
            class="rubbish draggable"
            src="./assets/Clutery.svg"
            draggable="true"
            id="cutlery"
            alt="rubbish"
          />
        </div>
        <div class="box" draggable="true">
          <img
            class="rubbish draggable"
            src="./assets/Banana.svg"
            draggable="true"
            id="banana"
            alt="rubbish"
          />
        </div>
        <div class="box" draggable="true">
          <img
            class="rubbish draggable"
            src="./assets/Bread.svg"
            draggable="true"
            id="bread"
            alt="rubbish"
          />
        </div>
        <div class="box" draggable="true" id="bread">
          <img class="rubbish" src="./assets/Bread.svg" alt="rubbish" />
        </div>
        <div class="box" draggable="true" id="bread">
          <img class="rubbish" src="./assets/Bread.svg" alt="rubbish" />
        </div>
        <div class="box" draggable="true" id="bread">
          <img class="rubbish" src="./assets/Bread.svg" alt="rubbish" />
        </div>
      </div>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
