<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trashtrophe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="game-container">
      <div class="containers-section">
        <div class="bin-container">
          <div class="bin-image">
            <img src="./assets/madaffald.svg" alt="" />
          </div>
          <div class="dropzone-container">
            <div class="dropzone droppable food-bin"></div>
            <div class="dropzone droppable food-bin"></div>
            <div class="dropzone droppable food-bin"></div>
          </div>
        </div>
        <div class="bin-container">
          <div class="bin-image">
            <img src="./assets/metal.svg" alt="" />
          </div>
          <div class="dropzone-container">
            <div class="dropzone droppable metal-bin"></div>
            <div class="dropzone droppable metal-bin"></div>
            <div class="dropzone droppable metal-bin"></div>
          </div>
        </div>
      </div>
      <div class="items-container">
        <div class="items-grid droppable">
          <img
            class="item draggable metal"
            src="./assets/Cutlery.svg"
            draggable="true"
            id="cutlery"
            alt="rubbish"
          />
          <img
            class="item draggable food"
            src="./assets/Banana.svg"
            draggable="true"
            id="banana"
            alt="item"
          />
          <img
            class="item draggable food"
            src="./assets/Bread.svg"
            draggable="true"
            id="bread"
            alt="item"
          />
          <img
            class="item draggable metal"
            src="./assets/can.svg"
            draggable="true"
            id="can"
            alt="item"
          />
          <img
            class="item draggable unused"
            src="./assets/paperbag.svg"
            draggable="true"
            id="paperbag"
            alt="item"
          />
          <img
            class="item draggable metal"
            src="./assets/tin.svg"
            draggable="true"
            id="tin"
            alt="item"
          />
          <img
            class="item draggable food"
            src="./assets/Croissant.svg"
            draggable="true"
            id="croissant"
            alt="item"
          />
          <img
            class="item draggable unused"
            src="./assets/Bottle.svg"
            draggable="true"
            id="bottle"
            alt="item"
          />
          <img
            class="item draggable unused"
            src="./assets/Package.svg"
            draggable="true"
            id="package"
            alt="item"
          />
        </div>
      </div>
    </section>
    <div class="replay-btn-container">
      <button class="replay-btn" onclick="location.reload()">Restart</button>
    </div>
    <div class="end-modal">
      <p>CONGRATS, YOU WON!</p>

      <button class="replay-btn" onclick="location.reload()">Play again</button>
    </div>
    <div class="modal-overlay"></div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
